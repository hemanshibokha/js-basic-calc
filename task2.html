<script>

    var a = parseInt(prompt("Enter a value of a: "));
    var b = parseInt(prompt("Enter a value of b: "));
    var c;

    console.log("A: " + (a));
    document.write("A: " + (a) + "<br>");

    console.log("B: " + (b));
    document.write("B: " + (b) + "<br>");

    c = a;
    a = b;
    b = c;

    console.log("Swapped values: ");
    document.write("Swapped values: " + "<br>");

    console.log("A : " + (a));
    document.write("A: " + (a) + "<br>");

    console.log("B : " + (b));
    document.write("B: " + (b) + "<br>");



</script>
