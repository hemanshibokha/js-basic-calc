<script type="text/javascript">

    var baseSalary = parseInt(prompt("Enter your Base Salary:- "));
    var HRA = parseInt(prompt("Enter your HRA:-"));
    var DA = parseInt(prompt("Enter your DA:-"));
    var TA = parseInt(prompt("Enter your TA:-"));

    var grossSalary = baseSalary + (HRA*baseSalary/100) + (DA*baseSalary/100) + (TA*baseSalary/100);
    
    console.log("Base Salary = " + baseSalary);
    console.log("HRA = " + HRA);
    console.log("DA = " + DA);
    console.log("TA = " + TA);
    console.log("Gross Salary = " + grossSalary);


</script>
